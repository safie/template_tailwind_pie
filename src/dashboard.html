<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DaisyUI Dashboard Example</title>
    <link href="../dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100">
    <div class="drawer drawer-mobile">
      <input id="sidebar" type="checkbox" class="drawer-toggle" />
      <div class="flex flex-col items-center drawer-content">
        <!-- Page content here -->
        <div class="navbar bg-base-100">
          <div class="flex-1">
            <label for="sidebar" class="btn btn-primary drawer-button lg:hidden"
              >Open drawer</label
            >
          </div>
          <div class="flex-none gap-2">
            <div class="form-control">
              <input
                type="text"
                placeholder="Search"
                class="input input-bordered"
              />
            </div>
            <div class="dropdown dropdown-end">
              <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                  <img
                    src="/images/stock/photo-1534528741775-53994a69daeb.jpg"
                  />
                </div>
              </label>
              <ul
                tabindex="0"
                class="p-2 mt-3 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52"
              >
                <li>
                  <a class="justify-between">
                    Profile
                    <span class="badge">New</span>
                  </a>
                </li>
                <li><a>Settings</a></li>
                <li><a>Logout</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="drawer-side">
        <label for="sidebar" class="drawer-overlay"></label>
        <ul class="w-64 p-4 menu bg-slate-400 text-base-content">
          <!-- Sidebar content here -->
          <li class="text-xl font-semibold"><a>AppName</a></li>
          <li><a>Sidebar Item 1</a></li>
          <li><a>Sidebar Item 2</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
