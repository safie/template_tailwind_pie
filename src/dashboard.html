<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DaisyUI Dashboard Example</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.13.0/dist/full.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="bg-white w-1/5 border-r border-gray-200 px-4 py-8">
            <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
            <ul class="space-y-2">
                <li class="border-l-4 border-transparent hover:border-blue-500 pl-2">
                    <a href="#" class="text-gray-700">Home</a>
                </li>
                <li class="border-l-4 border-transparent hover:border-blue-500 pl-2">
                    <a href="#" class="text-gray-700">Analytics</a>
                </li>
                <li class="border-l-4 border-transparent hover:border-blue-500 pl-2">
                    <a href="#" class="text-gray-700">Sales</a>
                </li>
                <li class="border-l-4 border-transparent hover:border-blue-500 pl-2">
                    <a href="#" class="text-gray-700">Settings</a>
                </li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8">
            <h1 class="text-3xl font-bold mb-4">Welcome to the Dashboard!</h1>
            <div class="bg-white p-4 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="p-4 bg-gray-200 rounded-lg">
                        <h3 class="text-lg font-semibold">Total Users</h3>
                        <p class="text-3xl font-bold">1,234</p>
                    </div>
                    <div class="p-4 bg-gray-200 rounded-lg">
                        <h3 class="text-lg font-semibold">Revenue</h3>
                        <p class="text-3xl font-bold">$12,345</p>
                    </div>
                    <div class="p-4 bg-gray-200 rounded-lg">
                        <h3 class="text-lg font-semibold">Orders</h3>
                        <p class="text-3xl font-bold">567</p>
                    </div>
                    <div class="p-4 bg-gray-200 rounded-lg">
                        <h3 class="text-lg font-semibold">Visitors</h3>
                        <p class="text-3xl font-bold">8,765</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
